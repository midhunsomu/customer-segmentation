<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Clustering</title>
</head>
<body>
    <h1>Predict Customer Cluster</h1>
    <form action="/predict" method="POST">
        <label for="annual_income">Annual Income:</label><br>
        <input type="number" step="any" id="annual_income" name="annual_income" required><br><br>
        
        <label for="spending_score">Spending Score:</label><br>
        <input type="number" step="any" id="spending_score" name="spending_score" required><br><br>
        
        <input type="submit" value="Predict Cluster">
    </form>

    <div id="result"></div>
</body>
</html>
